<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title"><h2>Our Reviews</h2></div>
            <div class="underline"></div>
            <article class="review">
                <div class="Picture Not Available">
                    <img src="person-1.jpeg" id="person-img" alt="" />
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error repudiandae eum libero illo aliquam at hic dolor sunt a. Laudantium officiis at autem beatae assumenda velit, perspiciatis sapiente eos nam?
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i ><img src="download (1).png" class="leftarrow"></i>
                    </button>
                    <button class="next-btn">
                        <i>
                            <img src="download.png" class="rightarrow">
                        </i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
